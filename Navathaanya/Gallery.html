<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Style.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/carousel.css" />

    <link rel="stylesheet" href="./css/background.css" />
</head>

<body class="unset-background">

    <div data-include="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-1 col-10 offset-sm-1">

                <div id="carousel">

                    <div class="hideLeft">
                        <img src="/assets/images/q6.jpg">
                    </div>

                    <div class="prevLeftSecond">
                        <img src="/assets/images/q5.jpg">
                    </div>

                    <div class="prev">
                        <img src="/assets/images/q3.jpg">
                    </div>

                    <div class="selected">
                        <img src="/assets/images/q1.jpg">
                    </div>

                    <div class="next">
                        <img src="assets/images/q2.jpg">
                    </div>

                    <div class="nextRightSecond">
                        <img src="assets/images/q4.jpg">
                    </div>

                    <div class="hideRight">
                        <img src="assets/images/q7.jpg">
                    </div>

                </div>
                <div>

                    <a class="custom-carousel-control-prev" href="#carouselExampleControls" role="button"
                        data-slide="prev">
                        <span class="custom-carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>


                    <a class="custom-carousel-control-next" href="#carouselExampleControls" role="button"
                        data-slide="next">
                        <span class="custom-carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div data-include="footer"></div>
    <script src="scripts/main.js"></script>
    <script src="./scripts/carousel.js"></script>


</body>


</html>
